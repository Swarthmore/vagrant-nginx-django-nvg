[uwsgi]
project = project
base = /home/vagrant

chdir = %(base)/%(project)
home = %(base)/Env/%(project)
module = %(project).wsgi:application
virtualenv = %(base)/venvs/%(project)
master = true
processes = 5

uid = www-data
gid = www-data
socket = %(base)/%(project)/%(project).sock
chmod-socket = 664
vacuum = true
